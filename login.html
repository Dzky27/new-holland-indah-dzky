<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - New Holland Indah</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- ===== MAIN CONTENT ===== -->
    <main class="auth-container">
        <!-- Left Side - Branding -->
        <div class="auth-left">
            <div class="auth-left-content">
                <a href="index.html" class="back-link">
                    ‚Üê Kembali ke Beranda
                </a>

                <div class="auth-logo">
                    <div class="auth-logo-icon">
                        <img src="assets/logo.png" alt="New Holland Indah">
                    </div>
                    <span>New Holland Indah</span>
                </div>

                <h1>Selamat Datang Kembali!</h1>
                <p>Login untuk mengakses dashboard dan kelola kost Anda dengan mudah.</p>
            </div>
        </div>

        <!-- Right Side - Form -->
        <div class="auth-right">
            <div class="auth-form-wrapper">
                <div class="auth-form-header">
                    <h2>Login</h2>
                    <p>Pilih role dan masukkan kredensial Anda</p>
                </div>

                <!-- Role Selector -->
                <div class="role-selector">
                    <div class="role-option active" data-role="tenant">
                        <div class="role-icon">üë§</div>
                        <div class="role-name">Penghuni</div>
                    </div>
                    <div class="role-option" data-role="admin">
                        <div class="role-icon">‚öôÔ∏è</div>
                        <div class="role-name">Admin</div>
                    </div>
                    <div class="role-option" data-role="owner">
                        <div class="role-icon">üëî</div>
                        <div class="role-name">Pemilik</div>
                    </div>
                </div>

                <!-- Login Form -->
                <form class="auth-form" id="loginForm">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" class="form-control" placeholder="nama@email.com" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" class="form-control" placeholder="Masukkan password" required>
                    </div>

                    <div class="form-group form-inline">
                        <label class="checkbox-label">
                            <input type="checkbox">
                            <span>Ingat saya</span>
                        </label>
                        <a href="#" class="forgot-link">Lupa password?</a>
                    </div>

                    <button type="submit" class="btn-primary btn-block">
                        Login
                    </button>

                    <p class="form-footer">
                        Belum punya akun? <a href="register.html" class="link-primary">Daftar di sini</a>
                    </p>
                </form>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="js/script.js"></script>
    <script>
        let selectedRole = 'tenant';

        // Role selection
        document.querySelectorAll('.role-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.role-option').forEach(opt => opt.classList.remove('active'));
                this.classList.add('active');
                selectedRole = this.dataset.role;
            });
        });

        // Form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Redirect routes based on role
            const redirects = {
                'tenant': 'tenant/dashboard.html',
                'admin': 'admin/dashboard.html',
                'owner': 'owner/dashboard.html'
            };

            // Show loading
            const btn = this.querySelector('button[type="submit"]');
            const originalText = btn.textContent;
            btn.textContent = 'Loading...';
            btn.disabled = true;

            // Simulate login
            setTimeout(() => {
                // Save user to localStorage
                localStorage.setItem('user', JSON.stringify({
                    email: email,
                    role: selectedRole,
                    loginTime: new Date().toISOString()
                }));

                // Redirect
                window.location.href = redirects[selectedRole];
            }, 1000);
        });
    </script>
</body>

</html>
